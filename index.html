<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        @font-face {
            font-family: 'Bernoru Semi Condensed';
            src: url('bernoru.ttf') format('truetype');
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('https://images.pexels.com/photos/460991/pexels-photo-460991.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Aligns text to the right */
            padding-right: 50px;
        }

        .banner-text {
            font-family: 'Bernoru Semi Condensed', sans-serif;
            font-size: 3em;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-text">Welcome to Horse Thief Island</div>
    </div>

</body>
</html>
